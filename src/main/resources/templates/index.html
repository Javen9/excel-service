<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/lib/jquery-easyui-1.5.5.1/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/jquery-easyui-1.5.5.1/themes/icon.css"/>
    <script type="text/javascript" src="/lib/jquery-easyui-1.5.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/jquery-easyui-1.5.5.1/jquery.easyui.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#tree').tree({
                onClick: function (node) {
                    var title = node.text;
                    if ($('#tabs').tabs('exists', title)) {
                        $('#tabs').tabs('select', title);
                    } else {
                        if ("OTS" == title) {
                            var content = '<iframe scrolling="auto" frameborder="0" src="/ots/page" style="width:100%;height:99%;"></iframe>';
                            $('#tabs').tabs('add', {
                                title: title,
                                content: content,
                                closable: true
                            });
                        }

                    }
                }
            });
        })
    </script>
</head>
<body class="easyui-layout">
<!--<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">north region</div>-->
<div data-options="region:'west',split:true,title:'菜单'" style="width:200px;padding:0px;">
    <div id="aa" class="easyui-accordion" style="padding:2px;" fit="true">
        <div title="电子表格转换" data-options="iconCls:'icon-reload',selected:true" style="padding:0px;">
            <ul id="tree" class="easyui-tree">
                <li>
                    <span>OTS</span>
                </li>
            </ul>
        </div>
    </div>
</div>
<div data-options="region:'center'">
    <div id="tabs" class="easyui-tabs" fit="true">
        <div title="首页" style="padding:20px;display:none;">
        </div>
    </div>
</div>
</body>
</html>
